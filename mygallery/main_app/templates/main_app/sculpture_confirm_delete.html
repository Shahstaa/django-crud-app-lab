{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Sculpture?</h1>
    <img src="{% static 'images/nerd-sculpture.svg' %}" alt="A sculpture" />
</div>

<h2>Are you sure you want to delete the sculpture "{{ sculpture.title }}"?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'sculpture-detail' sculpture.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
